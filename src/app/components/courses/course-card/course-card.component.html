<div *ngIf="course" class="card shadow" style="width: 18rem">
  <img class="card-img-top" src="{{ course.image }}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title text-center">{{ course.name }}</h5>
    <p>
      Rating: {{ course.rating }} ({{ course.studentsEnrolled | number }})
      <app-star-rating [rating]="course.rating"></app-star-rating>
    </p>
  </div>
</div>
