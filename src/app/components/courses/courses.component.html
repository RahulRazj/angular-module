<app-header (searchCriteria)="searchThis($event)"></app-header>
<div class="container-fluid m-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <h2 *ngIf="courseCount >= 0">{{courseCount | number }} results for "{{searchQuery}}"</h2>
        </div>
    </div>
</div>
