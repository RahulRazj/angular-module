<nav class="navbar navbar-expand-sm px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <span class="brandPrimary">Q</span>ourse
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse main-header mx-4"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="course">Courses</a>
        </li> -->
      </ul>

      <input
        class="form-control search-input"
        (keydown.enter)="onSearch()"
        [(ngModel)]="searchQuery"
        type="search"
        placeholder="Search any course"
        aria-label="Search"
      />

      <div class="auth d-flex" *ngIf="!hideLogIn">
        <a routerLink="/auth" [state]="{ isLoginMode: true }">Log In</a>
        <div class="vr mx-2" style="color: white"></div>
        <a routerLink="/auth" [state]="{ isLoginMode: false }">Sign Up</a>
      </div>
      <div class="dropdown" *ngIf="hideLogIn">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="imageDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person"></i>
        </button>

        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownMenuButton1"
        >
          <li>
            <p class="dropdown-item text-center">
              {{ username || "User" | uppercase }}
            </p>
          </li>
          <div class="dropdown-divider"></div>
          <li>
            <p class="dropdown-item text-center" (click)="handleMyCourses()">My Courses</p>
          </li>
          <div class="dropdown-divider"></div>
          <li>
            <a
              class="dropdown-item text-center logout-text"
              (click)="onLogout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
